<h1 i18n>Hello i18n!</h1>

<p>detail works! {{label()}}</p>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label for="first-name">First Name: </label>
  <input id="first-name" type="text" formControlName="firstName" />
  <label for="last-name">Last Name: </label>
  <input id="last-name" type="text" formControlName="lastName" />
  <div formGroupName="address">
    <h2>Address</h2>
    <label for="street">Street: </label>
    <input id="street" type="text" formControlName="street" />
    <label for="city">City: </label>
    <input id="city" type="text" formControlName="city" />
    <label for="state">State: </label>
    <input id="state" type="text" formControlName="state" />
    <label for="zip">Zip Code: </label>
    <input id="zip" type="text" formControlName="zip" />
  </div>
  <div formArrayName="aliases">
    <h2>Aliases</h2>
    <button type="button" (click)="addAlias()">+ Add another alias</button>
    @for (alias of aliases.controls; track $index; let i = $index) {
    <div>
      <!-- The repeated alias template -->
      <label for="alias-{{ i }}">Alias:</label>
      <input id="alias-{{ i }}" type="text" [formControlName]="i" />
    </div>
    }
  </div>
  <p i18n>Complete the form to enable button. Submit button must be defined in the form!</p>
  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>

<button type="button" (click)="updateProfile()">Update Profile</button>
<ng-container i18n>I don't output any element</ng-container>
<button type="button" (click)="toggleDisplay()">Toggle</button>
<div i18n [attr.aria-label]="toggleAriaLabel()">{{toggle()}}</div>
